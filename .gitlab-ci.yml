image: haskell:8.2.2

variables:
  STACK_ROOT: "${CI_PROJECT_DIR}/.stack"

cache:
  paths:
    - .stack
    - .stack-work

stages:
  - test

ghc-8.4.3:
  stage: test
  script:
    - stack test --fast --resolver nightly-2018-06-09

ghc-8.2.2:
  stage: test
  script:
    - stack test --fast --resolver lts-11.13

ghc-8.0.2:
  stage: test
  script:
    - stack test --fast --resolver lts-9.21

ghc-7.10.3:
  stage: test
  script:
    - stack test --fast --resolver lts-6.35
